<!DOCTYPE html>
<html lang="en">
  <!-- head section -->

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venuz | Program</title>
    <link rel="icon" type="img/png" href="fabicon.png">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <!-- body section -->

  <body>
    <main class="main d-flex">
      <!-- Begaining header section -->
      <header class="main-header d-flex">
        <div class="logo-wrapper">
          <a href="#" class="main-logo">
            <img src="images/logo.png" alt="Logo images">
          </a>
        </div>
        <div class="header-container d-flex align-items-center">
          <h3 class="page-title">Dashboard</h3>
          <div class="search-bar ms-auto">
            <form class="d-flex align-items-center">
              <div class="search-fild">
                <input class="form-control" type="search" placeholder="search" aria-level="search">
              </div>
              <button class="btn btn-search" type="submit">
                <img src="images/icon/search-icon.png" alt="search Icon">
              </button>
            </form>
          </div>
          <div class="notification-wrap">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="images/icon/Notification-icon.png" alt="Notification Icon">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          <div class="profile-info d-flex align-items-center">
            <span>Super Admin</span>
            <figure>
              <img src="images/icon/profile-icon.png" alt="profile images">
            </figure>
          </div>
        </div>
      </header>
    </main>





    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>

</html>

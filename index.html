<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venuz | Program</title>
        <link rel="icon" type="img/png" href="fabicon.png">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main class="main d-flex">
            <header class="main-header d-flex">
                <div class="logo-wreper">
                    <a href="#">
                        <img src="images/logo.png" alt="Main-logo">
                    </a>
                </div>
                <div class="header-container d-flex align-items-center">
                    <h3 class="page-title">Dashboard</h3>
                    <div class="search-bar">
                        <form class="d-flex align-items-center">
                            <div class="search-field">
                                <input class="search-control" type="search" placeholder="search">
                            </div>
                            <button class="btn btn-search" type="submit">
                                <img src="images/icon/search-icon.svg" alt="search icon">
                            </button>
                        </form>
                    </div>


                    <div class="notification-wrap">
                        <button class="btn btn-notification dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="images/icon/Notification-icon.png" alt="">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </main>







        <script src="./js/jquery.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </body>

</html>
